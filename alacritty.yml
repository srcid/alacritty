import:
 - ~/.config/alacritty/themes/themes/gnome_terminal.yaml

window:
  padding:
    x: 16
    y: 16
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  startup_mode: Maximized
  decorations: none

scrolling:
  history: 10000
  multiplier: 2

cursor:
  style:
    shape: Beam
    blinking: Always

shell:
  program: /usr/bin/zsh
  args: ["-l", "-c", "tmux attach || tmux"]

font:
  size: 20
  draw_bold_text_with_bright_colors: true
  normal:
    family: Jetbrains Mono
    style: Medium
  bold:
    family: Jetbrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: MediumItalic
  bold_italic:
    family: Jetbrains Mono
    style: BoldItalic

